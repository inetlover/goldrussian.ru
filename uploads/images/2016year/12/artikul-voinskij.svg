<g transform="translate(642.667 -103.222)">
    </g>
            <text x="50" y="33" fill="white" text-anchor="start" alignment-baseline="start" font-size="20" font-family="Ubuntu">Русский язык XVIII в.: «Артикул воинский»
            <tspan x="50" y="56">(1716 г.)</tspan>
            <tspan x="20" y="96" font-size="19" fill="#823902">Сей артикул надлежит разуметь о оных</tspan>
            <tspan x="20" y="120" font-size="19" fill="#823902">полках и ротах, которые вместе куды с другими</tspan>
            <tspan x="20" y="144" font-size="19" fill="#823902">командированы, а без ведома командира тайным</tspan>
            <tspan x="20" y="168" font-size="19" fill="#823902">образом с неприятелем трактовать, и о здаче места,</tspan>
            <tspan x="20" y="192" font-size="19" fill="#823902">или города какова договариватся будут, но не о тех,</tspan>
            <tspan x="20" y="216" font-size="19" fill="#823902">которые одни в каком месте поставлены, и атаку</tspan>
            <tspan x="20" y="240" font-size="19" fill="#823902">от неприятеля выдержали, и крайние отпоры</tspan>
            <tspan x="20" y="264" font-size="19" fill="#823902">учинили. Такожде когда оные более держатца, или</tspan>
            <tspan x="20" y="288" font-size="19" fill="#823902">от фелтмарашала или генерала указу обождать и</tspan>
            <tspan x="20" y="312" font-size="19" fill="#823902">сикурсу получить более надежды не имели, а с</tspan>
            <tspan x="20" y="336" font-size="19" fill="#823902">неприятелем надлежащим образом трактовали.</tspan>
        </text>
</svg>