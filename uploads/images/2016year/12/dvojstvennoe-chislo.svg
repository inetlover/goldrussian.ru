<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 375" height="375" width="500">
  
<title>Двойственное число</title>
<desc>Древнерусский язык — это другой язык, потому что у него другая грамматика: последовательно выражается двойственное число у существительных, прилагательных и количественных предметов.</desc>
  <g stroke-width="1">
    <path d="M370,333L560,468L577,103Z" fill="#4cabcd" stroke="#4cabcd"/>
    <path d="M360,163L370,333L577,103Z" fill="#64bccb" stroke="#64bccb"/>
