    <path d="M429,-7L360,163L577,103Z" fill="#79c1c4" stroke="#79c1c4"/>
    <path d="M370,333L510,569L560,468Z" fill="#3a9ac6" stroke="#3a9ac6"/>
    <path d="M370,333L284,649L510,569Z" fill="#419bc4" stroke="#419bc4"/>
    <path d="M166,483L284,649L370,333Z" fill="#56a7c1" stroke="#56a7c1"/>
    <path d="M93,105L360,163L429,-7Z" fill="#88cec1" stroke="#88cec1"/>
    <path d="M101,-103L93,105L429,-7Z" fill="#9fd9bd" stroke="#9fd9bd"/>
