    <path d="M93,105L-122,455L166,483Z" fill="#85c6c5" stroke="#85c6c5"/>
    <path d="M-114,-32L93,105L101,-103Z" fill="#b6e3ba" stroke="#b6e3ba"/>
    <path d="M-114,-32L-123,152L93,105Z" fill="#b2e1bc" stroke="#b2e1bc"/>
  </g>

<g transform="translate(642.667 -103.222)">
    </g>
            <text x="100" y="45" fill="white" text-anchor="start" alignment-baseline="start" font-size="25" font-family="Ubuntu">Двойственное число
            <tspan x="50" y="60"></tspan>
            <tspan x="20" y="100" font-size="20" fill="#823902">А се в Черниговѣ дѣялъ есмъ: конь диких</tspan>
            <tspan x="20" y="125" font-size="20" fill="#823902"><tspan fill="red">своима руками</tspan> связалъ есмь [...], а кромѣ того</tspan>
            <tspan x="20" y="150" font-size="20" fill="#823902">же по ровни ѣздя ималъ есмъ <tspan fill="red">своима рукама</tspan> тѣ</tspan>
            <tspan x="20" y="175" font-size="20" fill="#823902">же кони дикиѣ. <tspan fill="red">Тура</tspan> мя 2 <tspan fill="red">метала</tspan> на <tspan fill="blue">розѣх</tspan> и с</tspan>
            <tspan x="20" y="200" font-size="20" fill="#823902">конемъ, олень мя одинъ бодъ, а 2 <tspan fill="blue">лоси</tspan>, одинъ</tspan>
            <tspan x="20" y="225" font-size="20" fill="#823902"><tspan fill="blue">ногами</tspan> топталъ, а другый <tspan fill="red">рогома</tspan> бодъ, вепрь</tspan>
            <tspan x="20" y="250" font-size="20" fill="#823902">ми на бедрѣ мечь оттялъ, медвѣдь ми у колѣна</tspan>
            <tspan x="20" y="275" font-size="20" fill="#823902">подъклада укусилъ, лютый звѣрь скочилъ ко</tspan>
            <tspan x="20" y="300" font-size="20" fill="#823902">мнѣ на <tspan fill="blue">бедры</tspan> и конь со мною поверже. И Богъ</tspan>
            <tspan x="20" y="325" font-size="20" fill="#823902">неврежена мя съблюде.</tspan>
        </text>
</svg>