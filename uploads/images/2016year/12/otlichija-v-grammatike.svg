<g transform="translate(642.667 -103.222)">
    </g>
            <text x="50" y="33" fill="white" text-anchor="start" alignment-baseline="start" font-size="20" font-family="Ubuntu">Русский язык XV в.: «Хожение за три моря
            <tspan x="50" y="56">Афанасия Никитина» (1475 г. ?)</tspan>
            <tspan x="20" y="96" font-size="18" fill="#823902">И <tspan fill="blue">пошли есмя</tspan> в Дербенть, заплакавши, <tspan fill="blue">двема суды</tspan>:</tspan>
            <tspan x="20" y="119" font-size="18" fill="#823902">в одном судне посол Асанбѣг, да тезикы, да русаков</tspan>
            <tspan x="20" y="142" font-size="18" fill="#823902">нас десеть головами; а в другом судне 6 москвич, да</tspan>
            <tspan x="20" y="165" font-size="18" fill="#823902">шесть тверич, да коровы, да кормъ нашь. А въстала</tspan>
            <tspan x="20" y="188" font-size="18" fill="#823902">фуртовина на море, да судно меншое разбило о</tspan>
            <tspan x="20" y="211" font-size="18" fill="#823902">берег. А ту есть городок Тархи, а люди вышли на</tspan>
            <tspan x="20" y="234" font-size="18" fill="#823902">берегъ, и пришли кайтакы да людей поимали всѣх.</tspan>
            <tspan x="20" y="257" font-size="18" fill="#823902">И <tspan fill="blue">пришли есмя</tspan> в Дербенть, и ту Василей поздорову</tspan>
            <tspan x="20" y="280" font-size="18" fill="#823902">пришел, а мы пограблени. И <tspan fill="blue">билъ есми</tspan> челом</tspan>
            <tspan x="20" y="303" font-size="18" fill="#823902">Василию Папину да послу ширваншину Асанбѣгу,</tspan>
            <tspan x="20" y="326" font-size="18" fill="#823902">что <tspan fill="blue">есмя</tspan> с нимъ <tspan fill="blue">пришли</tspan>, что бы <tspan fill="blue">ся печаловал</tspan> о</tspan>
            <tspan x="20" y="349" font-size="18" fill="#823902">людех, что их поимали под Тархи кайтаки.</tspan>
        </text>
</svg>