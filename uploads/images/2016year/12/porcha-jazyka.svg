<g transform="translate(642.667 -103.222)">
    </g>
            <text x="145" y="42" fill="white" text-anchor="start" alignment-baseline="start" font-size="26" font-family="Ubuntu">«Порча языка»
            <tspan x="50" y="62"></tspan>
            <tspan x="30" y="104" font-size="22" fill="#823902">* Это касается вовсе не только русского</tspan>
            <tspan x="30" y="132" font-size="22" fill="#823902">языка — по свидетельству разных авторов,</tspan>
            <tspan x="30" y="160" font-size="22" fill="#823902">портился язык древних греков и римлян,</tspan>
            <tspan x="30" y="188" font-size="22" fill="#823902">египтян и персов, китайцев и японцев,</tspan>
            <tspan x="30" y="216" font-size="22" fill="#823902">немцев и французов...</tspan>
            <tspan x="20" y="244" font-size="20" fill="#823902"></tspan>
        </text>
