<g transform="translate(642.667 -103.222)">
    </g>
            <text x="50" y="33" fill="white" text-anchor="start" alignment-baseline="start" font-size="20" font-family="Ubuntu">Русский язык XIX в.: Бестужев-Марлинский,
            <tspan x="50" y="56">повесть «Мулла-Нур» (1836 г.)</tspan>
            <tspan x="15" y="96" font-size="19" fill="#823902">Молодежь, плеща руками, плясала и пела</tspan>
            <tspan x="15" y="121" font-size="19" fill="#823902">кругом веселым хороводом с самоуверенностью</tspan>
            <tspan x="15" y="146" font-size="19" fill="#823902">простодушия, и — глядите! — в самом деле влажные</tspan>
            <tspan x="15" y="171" font-size="19" fill="#823902">облака загасили солнце... Небо нахмурилось, как</tspan>
            <tspan x="15" y="196" font-size="19" fill="#823902">скупец при расстаньях с деньгами, тень, как чужая</tspan>
            <tspan x="15" y="221" font-size="19" fill="#823902">собака, убежала прочь, поджавши хвостик;</tspan>
            <tspan x="15" y="246" font-size="19" fill="#823902">окрестность померкла; зато глаза всех заблистали</tspan>
            <tspan x="15" y="271" font-size="19" fill="#823902">и со слезами радости обратились навстречу живой</tspan>
            <tspan x="15" y="296" font-size="19" fill="#823902">воде...</tspan>
        </text>
</svg>