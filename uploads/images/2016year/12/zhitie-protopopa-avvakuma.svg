<g transform="translate(642.667 -103.222)">
    </g>
            <text x="50" y="33" fill="white" text-anchor="start" alignment-baseline="start" font-size="20" font-family="Ubuntu">Русский язык XVII в.: «Житие протопопа
            <tspan x="50" y="56">Аввакума» (1675 г.)</tspan>
            <tspan x="20" y="96" font-size="19" fill="#823902">Потом доехали до Иргеня озера: волок тут, стали</tspan>
            <tspan x="20" y="120" font-size="19" fill="#823902">зимою волочитца. Моих роботников отнял, а иным</tspan>
            <tspan x="20" y="144" font-size="19" fill="#823902">у меня нанятца не велит. А дети маленьки были,</tspan>
            <tspan x="20" y="168" font-size="19" fill="#823902">едоков много, а работать некому: один бедной</tspan>
            <tspan x="20" y="192" font-size="19" fill="#823902">горемыка-протопоп нарту сделал [...]. Весною на</tspan>
            <tspan x="20" y="216" font-size="19" fill="#823902">плотах по Ингоде реке поплыли на низ [...]. Стало</tspan>
            <tspan x="20" y="240" font-size="19" fill="#823902">нечева есть; люди учали с голоду мереть [...]. Река</tspan>
            <tspan x="20" y="264" font-size="19" fill="#823902">мелкая, плоты тяжелые, приставы немилостивые,</tspan>
            <tspan x="20" y="288" font-size="19" fill="#823902">палки большие, батоги суковатые, кнуты острые,</tspan>
            <tspan x="20" y="312" font-size="19" fill="#823902">пытки жестокие — огонь да встряска, люди</tspan>
            <tspan x="20" y="336" font-size="19" fill="#823902">голодные: лишо станут мучить — ано и умрет!</tspan>
        </text>
</svg>