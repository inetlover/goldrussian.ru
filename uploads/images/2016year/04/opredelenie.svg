  <text font-size="40" x="95.0" y="45.0" font-family="sans-serif" stroke="#55c71f" fill="#03ed0a">
    Определение
  </text>
  
  <g font-weight="bold" font-style="italic" letter-spacing=".2" font-family="Liberation Sans" fill="#5445b1">
    <text xml:space="preserve" font-size="16" x="25.0" y="98.0">
    1.
  </text>
    <text xml:space="preserve" font-size="19" x="41.0" y="98.0">
    обозначает признак предмета;
  </text>
    <text xml:space="preserve" font-size="16" x="25.0" y="132.0">
    2.
  </text>
    <text xml:space="preserve" font-size="19" x="41.0" y="132.0">
    отвечает на вопросы: какой? чей?
  </text>
    <text xml:space="preserve" font-size="16" x="25.0" y="166.0">
    3.
  </text>
    <text xml:space="preserve" font-size="19" x="41.0" y="166.0">
    выражается прилагательными,
  </text>
    <text xml:space="preserve" font-size="19" x="41.0" y="192.0">
    местоимениями, числительными.
  </text>
    <text xml:space="preserve" font-family="URW Palladio L" font-size="22.5" x="5" y="270" fill="#3214e4">
      В нашем саду растут прекрасные цветы.
    </text>
   
    <text xml:space="preserve" font-family="URW Palladio L" font-size="22.5" x="8" y="344" fill="#3214e4">
      Мой брат учится во втором классе.
    </text>
  </g>
  <g font-style="italic" font-weight="bold" letter-spacing=".2" font-family="URW Palladio L">
    <text xml:space="preserve" font-size="17.5" x="75" y="222" fill="#1fa9d2">
      каком?
    </text>
    <text xml:space="preserve" font-size="17.5" x="335" y="222" fill="#1fa9d2">
      какие?
    </text>
    <text xml:space="preserve" font-size="17.5" x="58" y="295" fill="#1fa9d2">
      чей?
    </text>
    <text xml:space="preserve" font-size="17.5" x="292" y="295" fill="#1fa9d2">
      каком?
    </text>
  </g>
</svg>
