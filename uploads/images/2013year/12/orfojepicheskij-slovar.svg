<svg xmlns="http://www.w3.org/2000/svg" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" width="500" height="375">
  
  <title>Орфоэпический словарь</title>
  <desc>Орфоэпический словарь русского языка пoд редакцией Р. И. Аванеcoва.</desc>
  
  <rect width="500" height="375" fill="#fcf7d9"/>
	<defs>
	    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
	      <stop offset="0%" style="stop-color:rgb(0,0,255);
	      stop-opacity:0" />
	      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
	    </radialGradient>
	    <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
		  <stop offset="0%" style="stop-color:#fff;
		  stop-opacity:0" />
		  <stop offset="100%" style="stop-color:#fcf7d9;stop-opacity:1" />
		</radialGradient>
	</defs>
  <!-- <ellipse cx="242" cy="142" rx="100" ry="100" fill="url(#grad1)" /> -->
 <ellipse cx="455" cy="338" rx="400" ry="400" fill="url(#grad)" />
 
  <text font-size="90" x="76" y="90" font-weight="bold" font-family="Sans" stroke="#ec1273" fill="#ec1273">
    А
  </text>

  <g font-weight="bold" letter-spacing=".2" font-family="Sans" transform="translate(.72 -640.635)">

    <text xml:space="preserve" font-size="18" x="10" y="780" fill="#024ec8">
      абс<tspan fill="red">е́</tspan>нт [бсэ]
    </text>
    <text xml:space="preserve" font-size="18" x="10" y="802" fill="#024ec8">
      <tspan fill="red">а́</tspan>вгустовский и август<tspan fill="red">о́</tspan>вский
    </text>
    <text xml:space="preserve" font-size="18" x="10" y="824" fill="#024ec8">
      аг<tspan fill="red">е́</tspan><tspan text-decoration="underline">нтст</tspan>во <tspan font-style="italic" font-size="12">(слово в лидерах поисковых систем по</tspan>
    </text>
    <text xml:space="preserve" font-style="italic" font-size="12" x="10" y="846" fill="#024ec8">
          ошибочному написанию)
    </text>
    <text xml:space="preserve" font-size="18" x="10" y="868" fill="#024ec8">
      аллил<tspan fill="red">у́</tspan>йя
    </text>
    <text xml:space="preserve" font-size="18" x="10" y="890" fill="#024ec8">
      а<tspan text-decoration="underline">лл</tspan><tspan fill="red">ю́</tspan>зия [л'л']
    </text>
    <text xml:space="preserve" font-size="18" x="10" y="912" fill="#024ec8">
      ан<tspan fill="red">а́</tspan>том
    </text>
    <text xml:space="preserve" font-size="18" x="10" y="934" fill="#024ec8">
      ант<tspan fill="red">е́</tspan><tspan text-decoration="underline">нн</tspan>а [тэ]
    </text>
    <text xml:space="preserve" font-size="18" x="10" y="956" fill="#024ec8">
      антис<tspan fill="red">е́</tspan>птик [сэ]
    </text>
    <text xml:space="preserve" font-size="18" x="10" y="978" fill="#024ec8">
      <tspan fill="red">а́</tspan>ншлюс <tspan font-style="italic" font-size="12">(насильственное присоединение)</tspan>
    </text>
    <text xml:space="preserve" font-size="18" x="10" y="1000" fill="#024ec8">
      апартам<tspan fill="red">е́</tspan>нты
    </text>
  </g>

</svg>