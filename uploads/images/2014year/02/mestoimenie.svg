       d="m 315.359122,371.72601 c 2.970899,0.052 4.869881,-4.02585 7.126493,-4.02585 2.256142,0 3.626337,3.97252 6.411494,4.02575 2.972299,0.0503 4.870122,-4.02614 7.126624,-4.02614 2.256511,0 3.625776,3.97262 6.411626,4.02569 2.971799,0.0519 4.869862,-4.02571 7.126133,-4.02571 2.257072,0 3.627547,3.9724 6.411597,4.02567 2.973048,0.052 4.870921,-4.0261 7.127123,-4.0261 2.255722,0 3.626393,3.9724 6.411408,4.02565 2.97187,0.0498 4.87078,-4.02603 7.12684,-4.02603 2.25624,0 3.62749,3.97278 6.41167,4.02562 2.97193,0.0521 4.87008,-4.02562 7.12698,-4.02562 2.2556,0 3.62591,3.97244 6.41103,4.02562 2.97172,0.0503 4.87061,-4.02609 7.12664"/>
</g>
</svg>