<svg xmlns="http://www.w3.org/2000/svg" version="1.2" width="500" height="375">

  <title>Местоимение</title>
  <desc>Местоимение — знаменательная часть речи, которая не называет предметы, их признаки и количество, а только указывает на них или спрашивает о них.</desc>

<text font-family="sans-serif" font-size="35" x="85.0" y="40.0" stroke="#55c71f" fill="#03ed0a">
   Местоимение
  </text>
<g font-family="Liberation Sans" font-weight="bold" font-style="italic" fill="#5445b1">
  <text xml:space="preserve" font-size="16" x="4.0" y="90.0">
   1.
  </text>
  <text xml:space="preserve" font-size="19" x="20.0" y="90.0">
   не называет, но указывает
  </text>
  <text xml:space="preserve" font-size="15" x="145.0" y="116.0">
   (вместо существительного)
  </text>
  <text xml:space="preserve" font-size="15" x="138.0" y="194.0">
   (вместо прилагательного)
  </text>
  <text xml:space="preserve" font-size="15" x="169.0" y="272.0">
   (вместо числительного)
  </text>
  <text xml:space="preserve" font-size="16" x="4.0" y="346.0">
   2.
  </text>
  <text xml:space="preserve" font-size="19" x="20.0" y="346.0">
   в предложении:
  </text>
  <text xml:space="preserve" font-size="19" x="96.0" y="369.0">
   ,
  </text>
  <text xml:space="preserve" font-size="19" x="185.0" y="369.0">
   ,
  </text>
  <text xml:space="preserve" font-size="19" x="276.0" y="369.0">
   ,
  </text>
</g>
  
<g font-weight="bold" font-style="italic" font-family="URW Palladio L" font-size="21.0" fill="#3214e4">
  <text xml:space="preserve" x="10.0" y="142.0">
   я, ты, он, мы, вы, они
  </text>
  <text xml:space="preserve" x="10.0" y="164.0">
   кто, что, некто, кто-то
  </text>
  <text xml:space="preserve" x="10.0" y="220.0">
   мой, твой, свой, наш, ваш
  </text>
  <text xml:space="preserve" x="10.0" y="242.0">
   весь, какой, тот, этот
  </text>
  <text xml:space="preserve" x="10.0" y="298.0">
   сколько, столько
  </text>
  <text xml:space="preserve" x="10.0" y="320.0">
   несколько
  </text>
</g>

<g font-style="italic" font-family="URW Palladio L" font-size="22.0" fill="#1fa9d2">
    <text xml:space="preserve" x="20.0" y="116.0">
   на предмет
    </text>
    <text xml:space="preserve" x="20.0" y="194.0">
   на признак
    </text>
    <text xml:space="preserve" x="20.0" y="272.0">
   на количество
    </text> 
</g>

<g font-family="NanumMyeongjo" font-size="42.0" transform="scale(.9025 1.10802)" fill="#f45c00">
<text x="320.0" y="150.0">}
</text>
<text x="320.0" y="220.0">}
</text>
<text x="250.0" y="292.0">}
</text>
</g>

<g font-family="URW Palladio L" font-style="italic" font-size="18" fill="#20a91f">
<text x="312.0" y="142.0">изменяются
</text>
<text x="312.0" y="164.0" fill="#20a91f">по падежам
</text>
<text x="312.0" y="220.0" fill="#20a91f">по родам, числам
</text>
<text x="312.0" y="242.0" fill="#20a91f">и падежам
</text>
<text x="250.0" y="298.0" fill="#20a91f">только по
</text>
<text x="250.0" y="320.0" fill="#20a91f">падежам
</text>
</g>

<line x1="75" y1="368" x2="75" y2="370" stroke-width="66" stroke="#55c71f" fill="none"/>
<line x1="137" y1="369" x2="202" y2="369" stroke="#55c71f" fill="none" style="stroke-dasharray: 10 7; stroke-width: 2px;"/>
<line x1="227" y1="369" x2="295" y2="369" stroke="#55c71f" fill="none" style="stroke-dasharray: 11 6 3 6; stroke-width: 2px;"/>

