<svg xmlns="http://www.w3.org/2000/svg" version="1.2" width="500" height="375">

  <title>Числительное</title>
  <desc>Числительное — знаменательная часть речи, которая обозначает отвлечённое число, количество предметов и их порядок при счёте.</desc>

<text font-size="35" x="85.0" y="40.0" font-family="sans-serif" stroke="#55c71f" fill="#03ed0a">
    Имя числительное
  </text>
<g font-weight="bold" font-style="italic" font-family="Liberation Sans" fill="#5445b1">
  <text xml:space="preserve" font-size="22" x="15.0" y="90.0">
    количественные
  </text>
  <text xml:space="preserve" font-size="22" x="280.0" y="90.0">
    порядковые
  </text>
  <text xml:space="preserve" font-size="16" x="4.0" y="124.0">
    1.
  </text>
  <text xml:space="preserve" font-size="19" x="20.0" y="124.0">
    обозначают отвлечённое число
  </text>
  <text xml:space="preserve" font-size="19" x="20.0" y="208.0">
    отвечают на вопрос:
  </text>
  <text xml:space="preserve" font-size="16" x="4.0" y="266.0">
    2.
  </text>
  <text xml:space="preserve" font-size="19" x="20.0" y="266.0">
    изменяются
  </text>
  <text xml:space="preserve" font-size="16" x="4.0" y="350.0">
    3.
  </text>
  <text xml:space="preserve" font-size="19" x="20.0" y="350.0">
    в предложении могут быть
  </text>
  <text xml:space="preserve" font-size="19" x="97.0" y="371.0">
    ,
  </text>
</g>
  
<g font-weight="bold" font-style="italic" font-family="URW Palladio L" font-size="21.0" fill="#3214e4">  
  <text xml:space="preserve" x="4.0" y="176.0">
   один, пять, семь
  </text>
  <text xml:space="preserve" x="240" y="176.0">
   первый, пятый, седьмой
  </text>
  <text xml:space="preserve" x="4" y="318.0">
   пять, пяти, пятью
  </text>
  <text xml:space="preserve" x="240" y="318.0">
   пятый, пятая, пятое
  </text>
</g>

<g font-style="italic" font-family="URW Palladio L" font-size="21.0" fill="#1fa9d2">
  <text font-style="italic" font-size="18" x="25.0" y="150.0">
   количество предметов:
  </text>
  <text font-style="italic" font-size="18" x="260.0" y="150.0">
   порядок предметов при счёте:
  </text>
  <text xml:space="preserve" font-size="26" x="20" y="234.0">
   сколько?
  </text>
  <text xml:space="preserve" font-size="26" x="237" y="234.0">
   который? (какой?)
  </text>    
</g>

<text font-style="italic" font-size="18" font-family="URW Palladio L" x="25.0" y="292.0" fill="#20a91f">
   только по падежам:
</text>
<text font-style="italic" font-size="18" font-family="URW Palladio L" x="265.0" y="292.0" fill="#20a91f">
   родам, падежам и числам:
</text>

