<svg xmlns="http://www.w3.org/2000/svg" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" width="500" height="375">
  
 <title>Согласование</title>
 <desc>Согласование — это вид подчинительный связи, при котором зависимое слово употребляется в той же форме рода, числа и падежа, что и главное.</desc>

 <g stroke-width="2.0" stroke="#f76601" fill="none" transform="translate(0,-9.6999979)">
    <path d="m 352.97342,109.89863 0.21584,-20.525426 -228.78616,0 0,26.902256"/>
    <path d="m 128.81085,103.51815 -4.49858,13.28779 -4.39394,-13.28779"/>
 </g>
 
 <text font-size="40" x="86" y="32.0" font-family="sans-serif" stroke="#55c71f" fill="#03ed0a">
    Согласование
 </text>

 <g font-weight="bold" font-style="italic" letter-spacing=".2">
  <text xml:space="preserve" font-size="17.5" font-family="'URW Palladio L'" x="148" y="74" fill="#12a5d0">
     какой?     чей?
  </text>
  <text font-size="20" font-family="Liberation Sans" x="36.0" y="131.0" fill="#5445b1">
    Прилагательное &#160; &#160; + &#160; &#160; Существительное
  </text>
 </g>
 
 <g font-weight="bold" font-style="italic" letter-spacing=".2" font-family="URW Palladio L" transform="translate(.72 -640.635)">

    <text font-size="17.0" x="57" y="792" font-family="Liberation Sans" fill="#20a91f">
      род, число, падеж &#160; &#160; &#160; = &#160; &#160; &#160; род, число, падеж
    </text>
    <text xml:space="preserve" font-size="22.5" x="26" y="846" fill="#3214e4">
       Олимпийский          огонь
    </text>
    <text xml:space="preserve" font-size="17.5" x="45" y="867" fill="#1fa9d2">
      (м. р., ед. ч., И. п.)            (м. р., ед. ч., И. п.)
    </text>
    <text xml:space="preserve" font-size="22.5" x="26" y="913" fill="#3214e4">
       Олимпийского         огня
    </text>
    <text xml:space="preserve" font-size="17.5" x="45" y="934" fill="#1fa9d2">
      (м. р., ед. ч., Р. п.)            (м. р., ед. ч., Р. п.)
    </text>
    <text xml:space="preserve" font-size="22.5" x="26" y="980" fill="#3214e4">
       Олимпийскому        огню
    </text>
    <text xml:space="preserve" font-size="17.5" x="45" y="1001" fill="#1fa9d2">
      (м. р., ед. ч., Д. п.)            (м. р., ед. ч., Д. п.)
    </text>
 </g>
</svg>
