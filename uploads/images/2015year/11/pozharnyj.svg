<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="375">

<title>Пожарный</title>
<desc>Я тушил вагон товарный, потому что я — пожарный.</desc>
	<rect width="500" height="375" fill="#b0089d"/>
	<defs>
	    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
	      <stop offset="0%" style="stop-color:rgb(0,0,255);
	      stop-opacity:0" />
	      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
	    </radialGradient>
	    <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
		  <stop offset="0%" style="stop-color:#fff;
		  stop-opacity:0" />
		  <stop offset="100%" style="stop-color:#b0089d;stop-opacity:1" />
		</radialGradient>
	</defs>
	<ellipse cx="455" cy="338" rx="400" ry="400" fill="url(#grad)" />
	<g transform="translate(642.667 -103.222)">
		<rect ry="0" y="104.512" x="-642.667" height="375" width="500" fill="url(#b)"/>
	</g>
			<text x="249" y="120" fill="white" text-anchor="middle" font-size="23" font-family="Ubuntu">Я тушил вагон товарный,
			<tspan x="249" y="155">Потому что я — пожарный.</tspan>
			<tspan x="249" y="300" font-size="21" fill="#2b0268">Норма: пожарн<tspan text-decoration="underline">ый</tspan> (не пожарник)</tspan>
		</text>
</svg>